<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Formulaire Contact</title>
  <script src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
  <script>
    (function(){
      emailjs.init('7RS0UmuQ7ZaoYQniX'); // Ta clÃ© publique EmailJS
    })();

    function sendMail(event) {
      event.preventDefault();
      emailjs.sendForm('service_sr10r5c', 'template_8izfmwz', event.target)
      .then(() => {
        alert('Formulaire soumis !');
      }, (error) => {
        alert('Erreur : ' + JSON.stringify(error));
      });
    }
  </script>
</head>
<body>
  <h1>Contact</h1>
  <form id="contact-form" onsubmit="sendMail(event)">
    <label>Email : <input type="email" name="email" required /></label><br /><br />
    <label>Message : <textarea name="message" required></textarea></label><br /><br />
    <button type="submit">Envoyer</button>
  </form>
</body>
</html>
